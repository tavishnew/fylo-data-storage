<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="content">
        <div class="fylo">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
            <div class="icon">
              <div class="doc">
                <img src="images/icon-document.svg" alt="" />
              </div>
              <div class="folder">
                <img src="images/icon-folder.svg" alt="" />
              </div>
              <div class="upload">
                <img src="images/icon-upload.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="info">
          <p>You’ve used <span>815 GB</span> of your storage</p>
          <section class="progress">
            <div class="bar">
              <div class="dot">
                <div class="dot1"></div>
              </div>
            </div>
          </section>
          <div class="span">
            <h2>0 GB</h2>
            <h2>1000 GB</h2>
          </div>
        </div>
      </section>
      <div class="left">
        <p><span>185</span> GB Left</p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tavishnew" target="_blank">TAVISH</a>.
    </footer>
  </body>
</html>
